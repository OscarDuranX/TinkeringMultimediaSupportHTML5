<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinkering with HTML 5 support</title>
    <link href="http://vjs.zencdn.net/5.4.4/video-js.css" rel="stylesheet">
</head>
<body>

<video id="demovideo" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" preload="auto" controls></video>

<div>
    <button onclick="document.getElementById('demovideo').play()">Reproducir video</button>
    <button onclick="document.getElementById('demovideo').pause()">Pausar el video</button>
    <button onclick="document.getElementById('demovideo').volume+=0.1">Aumentar el Volumen</button>
    <button onclick="document.getElementById('demovideo').volume-=0.1">Disminuir el Volumen</button>
    <button onclick="document.getElementById('demovideo').currentTime = document.getElementById('demovideo').currentTime + 5"> forward 5 sec +</button>
    <button onclick="document.getElementById('demovideo').currentTime = document.getElementById('demovideo').currentTime - 5"> rewind 5 sec -</button>
    <button onclick="document.getElementById('demovideo').currentTime = document.getElementById('demovideo').seekable.start(0)">Start</button>
    <button onclick="document.getElementById('demovideo').currentTime = document.getElementById('demovideo').seekable.end(0)">End</button>
</div>
